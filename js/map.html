<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streamer vs. Twitch Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0; /* Light background to ensure readability */
        }

        h1 {
            color: #9147ff; /* Twitch's purple */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5); /* Soft shadow for depth */
            /* Optional: gradient text for a more dynamic look */
            background: -webkit-linear-gradient(45deg, #9147ff, #772ce8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px;
        }

        .map-container {
            margin: auto;
            width: 80%; /* Adjust width as necessary */
        }
    </style>
</head>
<body>
    <h1>Streamer vs. Twitch Chat</h1>
    <div class="map-container">
        <img src="https://raw.githubusercontent.com/MustachedManiac/twitch-takeover-game/main/assets/Blank_US_Map_48states.svg" alt="Map of the United States">
    </div>
</body>
</html>
